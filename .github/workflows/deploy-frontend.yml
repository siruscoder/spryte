name: Deploy Frontend

on:
  push:
    tags:
      - 'frontend-v*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY_FRONTEND }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER_FRONTEND }}
      ECS_SERVICE: ${{ vars.ECS_SERVICE_FRONTEND }}
      ECS_TASK_DEFINITION_FAMILY: ${{ vars.ECS_TASK_DEFINITION_FRONTEND }}
      ECS_CONTAINER_NAME: ${{ vars.ECS_CONTAINER_NAME_FRONTEND }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.ref_name }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition "$ECS_TASK_DEFINITION_FAMILY" \
            --query taskDefinition \
            --output json > task-definition.json

          python - <<'PY'
          import json

          path = 'task-definition.json'
          with open(path, 'r') as f:
              td = json.load(f)

          for k in [
              'taskDefinitionArn',
              'revision',
              'status',
              'requiresAttributes',
              'compatibilities',
              'enableFaultInjection',
              'registeredAt',
              'registeredBy',
          ]:
              td.pop(k, None)

          with open(path, 'w') as f:
              json.dump(td, f, indent=2)
          PY

      - name: Render new task definition (update image)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
